<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="card-avatar"></div>
    <mat-card-title>{{ product.nombre }}</mat-card-title>
    <mat-card-subtitle>{{ product.precio }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    contenido
  </mat-card-content>
  <mat-card-actions>
    <button mat-button></button>
  </mat-card-actions>
</mat-card>
