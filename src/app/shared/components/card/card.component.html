<div class="card-list">
  <mat-card *ngFor="let card of cards" class="card">
    <mat-card-header>
      <div mat-card-avatar class="card-avatar"></div>
      <mat-card-title>{{ card.title }}</mat-card-title>
      <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{ card.content }}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>{{ card.action }}</button>
    </mat-card-actions>
  </mat-card>
</div>
