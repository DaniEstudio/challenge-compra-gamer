<div id="navbar">
  <mat-toolbar class="display-flex-row" color="accent">
    <img alt="Logo Compra Gamer" class="pointer" (click)="resetFilter()" src="https://compragamer.net/assets/img/logo-fix.png">
    <a mat-button (click)="toggleExpandable()" routerLink="/product">Productos</a>
    <a mat-button routerLink="#">Arm√° tu PC</a>
    <a mat-button routerLink="#">Ofertas!</a>
    <a mat-button routerLink="#">Ayuda</a>
    <a mat-icon-button aria-label="Example icon button with a vertical three dot icon" routerLink="/cart">
      <mat-icon matBadge="{{ cartItemCount }}" matBadgeColor="warn">shopping_cart</mat-icon>
    </a>
  </mat-toolbar>

  <mat-expansion-panel [expanded]="isExpanded">
    <div class="display-flex-row">
      <button mat-button *ngFor="let category of categoryList | order" (click)="onCategoryClick(category.id)">
        {{ category.nombre }}
      </button>
    </div>
  </mat-expansion-panel>
</div>
